<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">
                content_copy
            </span>
        </div>

        <input type="range" min="10" max="30" value="10" id="inputSlider" />

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">10</span>
        </div>

        <!-- checkbox -->
        <div class="row">
            <label for="lowercase">Include Lowercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked />
            </siv>
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked />
            </siv>
        </div>
        <div class="row">
            <label for="numbers">Include Numbers letters (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked />
            </siv>
        </div>
        <div class="row">
            <label for="symbols">Include Symbols letters (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked />
            </siv>
        </div>

        <!-- button for generator the password -->
        <button type="button" class="getBtn" id="getBtn">
            Generate password
        </button>
        <script src="script.js"></script>
</body>

</html>
